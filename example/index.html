<!DOCTYPE html>
<html>
<head>
    <title>react-transitive-number example</title>
    <style type="text/css">
        body {
            padding: 40px;

            font: 18px/1.4 sans-serif;
            text-align: center;
        }

        .muted {
            color: #999;
        }

        .counter {
            margin: 10px auto;
            padding-top: 10px;
            max-width: 200px;

            border-top: 1px solid #ddd;
        }

        .counter__button {
            display: inline-block;
            width: 30px;

            font-family: monospace;
            border: 1px solid #ccc;
            background: #fff;
            cursor: pointer;
            outline: none;
        }

        .counter__button:focus {
            background: #eee;
        }

        .counter__button_first {
            border-right: 0;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="index.compiled.js"></script>
</body>
</html>
